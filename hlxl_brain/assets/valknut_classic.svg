<?xml version="1.0" encoding="UTF-8"?>
<!-- Classic Valknut - Three Interlocked Triangles
     Geometric construction: 3 equilateral triangles at 120° rotation -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Center point: 100, 100 -->
  <!-- Triangle size: 60 units from center to vertex -->

  <!-- Triangle 1 (pointing up) - Red for visibility -->
  <path d="M 100,40 L 151.96,130 L 48.04,130 Z"
        fill="none"
        stroke="#000000"
        stroke-width="6"
        stroke-linejoin="miter"/>

  <!-- Triangle 2 (pointing down-left, 120° rotation) - Green for visibility -->
  <path d="M 48.04,70 L 73.98,122.32 L 22.08,122.32 Z"
        fill="none"
        stroke="#000000"
        stroke-width="6"
        stroke-linejoin="miter"
        transform="rotate(-30 100 100)"/>

  <!-- Triangle 3 (pointing down-right, 240° rotation) - Blue for visibility -->
  <path d="M 151.96,70 L 177.92,122.32 L 126.02,122.32 Z"
        fill="none"
        stroke="#000000"
        stroke-width="6"
        stroke-linejoin="miter"
        transform="rotate(30 100 100)"/>

  <!-- Interlocking effect: overlapping regions -->
  <g opacity="0.3">
    <!-- Central overlapping triangle (filled for depth) -->
    <path d="M 100,80 L 115.47,105 L 84.53,105 Z"
          fill="#666666"/>
  </g>
</svg>
